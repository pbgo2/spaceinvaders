<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Space Invaders</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR>
  <h3 style="margin-left:9em;">Score:</h3>
  <h3 class="results">0</h3>
  <br>
  <h3 style="margin-left:9em;">Ships:</h3>
  <h3 class="ships" >3</h3>
  <br>
  <h3 style="margin-left:9em;">Time:</h3>
  <span id="min">00</span>:<span id="sec">00</span>
  <BR><BR>
  <input style="margin-left:12em;" id="startButton" type="button" value="Start/Continue">
  <input id="pauseButton" type="button" value="Pause">
  <input id="restartButton" type="button" value="Restart">
<BR><BR>
  <div style="margin-left:9em;" class="grid"></div>
  <script src="SpaceInv.js"></script>
</body>
</html>
